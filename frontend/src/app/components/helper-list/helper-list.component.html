<mat-nav-list>
  <div mat-subheader>Helpers</div>
  <mat-list-item *ngFor="let helper of helperUsers" (click)="onSelect(helper)" class="helper-item">
    <mat-icon matListItemIcon class="avatar">{{ helper.fullName[0] | uppercase }}</mat-icon> 
    <div class="details">
      <div class="helper-name">{{ helper.fullName }}</div>
      <div class="helper-role">{{ helper.typeOfService }}</div>
    </div>
  </mat-list-item>
</mat-nav-list>
