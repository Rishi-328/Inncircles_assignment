<h2>
    <mat-icon (click)="onNoClick()">close</mat-icon> 
</h2>
<mat-dialog-content class="dialog-content">
    <mat-icon class="warning">warning</mat-icon>   
    <p>Delete<span> {{fullName}} ({{typeOfService}})</span></p>
    <mat-hint>You can't undo this action.</mat-hint>
    <mat-divider></mat-divider>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onNoClick()" class="cancel">Cancel</button>
  <button matButton [mat-dialog-close]="'Delete'" cdkFocusInitial class="delete"><mat-icon>delete</mat-icon>Delete</button>
</mat-dialog-actions>
